name: CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Cd in folder, show ls and make
        run: |
          cd Platform.Data.Triplets.Kernel/
          ls
          make
          ./test 


build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Cd in folder, show ls and make
        run: |
          cd Platform.Data.Triplets.Kernel/
          ls
          mingw32-make
          ./test 



build:

    runs-on: macos-latest 

    steps:
      - uses: actions/checkout@v2
      - name: Cd in folder, show ls and make
        run: |
          cd Platform.Data.Triplets.Kernel/
          ls
          make
          ./test 


